<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<!-- Insert header fragment -->
<div th:replace="fragments/headers :: navbar"></div>

<div class="container my-5">
  <div class="card">
    <div class="card-body">
      <div class="container">
        <div class="col-md-12">
          <h3 class="mb-4">Book Details</h3>
          <table class="table table-striped table-responsive-md">
            <tr>
              <td>ISBN</td>
              <td th:text="${book.isbn}"></td>
            </tr>
            <tr>
              <td>Category</td>
              <td th:text="${book.categories[0].name}"></td>
            </tr>
            <tr>
              <td>Book Name</td>
              <td th:text="${book.name}"></td>
            </tr>
            <tr>
              <td>Author Name</td>
              <td th:each="author : ${book.authors}" th:text="${author.name}"></td>
            </tr>
            <tr>
              <td>Publisher Name</td>
              <td th:each="publisher : ${book.publishers}" th:text="${publisher.name}"></td>
            </tr>
            <tr>
              <td>Book Description</td>
              <td th:text="${book.description}"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
