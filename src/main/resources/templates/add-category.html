<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books List</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div th:replace="fragments/headers :: navbar"></div>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 left-align">
      <div class="card">
        <div class="card-header">
          <h2>Add Category</h2>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/save-category}" th:object="${category}" method="post">
            <div class="form-group">
              <label for="name" class="col-form-label">Category Name</label>
              <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="category Name" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
