<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    .left-align {
      margin-left: 15px; /* Adjust the margin as needed */
    }
  </style>
</head>
<body>
<div th:replace="fragments/headers :: navbar"></div>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 left-align">
      <div class="card">
        <div class="card-header">
          <h2>Update Book</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/save-update/{id}(id=${book.id})}" th:object="${book}" method="post">
            <div class="form-group">
              <label for="isbn" class="col-form-label">ISBN</label>
              <input type="text" id="isbn" th:field="*{isbn}" class="form-control" placeholder="ISBN" />
            </div>
            <div class="form-group">
              <label for="name" class="col-form-label">Book Name</label>
              <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Book Name" />
            </div>
            <div class="form-group">
              <label for="description" class="col-form-label">Book Description</label>
              <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Book Description" />
            </div>
            <div class="form-group">
              <label for="categories" class="col-form-label">Categories</label>
              <select th:field="*{categories}" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="authors" class="col-form-label">Authors</label>
              <select th:field="*{authors}" class="form-control">
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="publishers" class="col-form-label">Publishers</label>
              <select th:field="*{publishers}" class="form-control">
                <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
